<!DOCTYPE html> 
<html>
<head>
	<title>Park-App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="lib/jquery.mobile-1.4.0.min.css" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="lib/jquery.mobile-1.4.0.min.js"></script>

		
	<script>
		//reset type=date inputs to text
		$( document ).bind( "mobileinit", function(){
			$.mobile.page.prototype.options.degradeInputs.date = true;
		});	
	</script>
	<script src="jQuery.ui.datepicker.js"></script>
	<script src="jquery.ui.datepicker.mobile.js"></script>

</head>
<body>
	<!-- Posizione auto -->
	<div data-role="page" id="page-0">
		<div data-role="header" data-position="fixed">
			<h1>Posizione Auto</h1>
		</div>
		<div data-role="content">
			TODO 0
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#page-0" data-icon="user">Page 0</a></li>
					<li><a href="#page-1" data-icon="star">Page 1</a></li>
					<li><a href="#page-2" data-icon="shop">Page 2</a></li>
					<li><a href="#page-3" data-icon="location">Page 3</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- Scadenza parcheggio -->
	<div data-role="page" id="page-1">
		<div data-role="header" data-position="fixed">
			<h1>Scadenza Park</h1>
		</div>
		<div data-role="content">
			<img src="images/mask.png" class='mask'/>
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#page-0" data-icon="user">Page 0</a></li>
					<li><a href="#page-1" data-icon="star">Page 1</a></li>
					<li><a href="#page-2" data-icon="shop">Page 2</a></li>
					<li><a href="#page-3" data-icon="location">Page 3</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- Promemoria scadenze -->
	<div data-role="page" id="page-2">
		<div data-role="header" data-position="fixed">
			<h1>Scadenze</h1>
		</div>
		<div data-role="content">
			TODO 2
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#page-0" data-icon="user">Page 0</a></li>
					<li><a href="#page-1" data-icon="star">Page 1</a></li>
					<li><a href="#page-2" data-icon="shop">Page 2</a></li>
					<li><a href="#page-3" data-icon="location">Page 3</a></li>
				</ul>
			</div>
		</div>
	</div>
	
	<!-- Builder -->
	<div data-role="page" id="page-3">
		<div data-role="header" data-position="fixed">
			<h1>Builder complessissimo</h1>
		</div>
		<div data-role="content">
			
			<div id="comboRepeats" data-role="fieldcontain">
				<label for="combo"><strong>Si ripete:</strong></label>
				<select name="combo">
	  				<option value="daily">Ogni giorno</option>
	  				<option value="weekly">Ogni settimana</option>
	  				<option value="monthly">Ogni mese</option>
	  				<option value="yearly">Ogni anno</option>
	  				<option value="workDays">Giorni lavorativi</option>
	  				<option value="restDays">Giorni festivi</option>
				</select>
			</div>

			<div id="inputTextRepeats" data-role="fieldcontain" style="display:inline">
				
					<label for="numberOfRepeats"><strong>Ripeti ogni:</strong></label>
					<input type="text" name="numberOfRepeats">
					<p> settimane</p>

			</div>

			<div id="checkBoxRepeats" data-role="controlgroup">
				<form>
				    <fieldset data-role="controlgroup" data-type="horizontal">
				        <legend><strong>Ripeti il giorno:</strong></legend>
				        <input type="checkbox" name="checkbox-monday" id="checkbox-monday">
				        <label for="checkbox-monday">L</label>
				        <input type="checkbox" name="checkbox-tuesday" id="checkbox-tuesday">
				        <label for="checkbox-tuesday">M</label>
				        <input type="checkbox" name="checkbox-wednesday" id="checkbox-wednesday">
				        <label for="checkbox-wednesday">M</label>
				        <input type="checkbox" name="checkbox-thursday" id="checkbox-thursday">
				        <label for="checkbox-thursday">G</label>
				        <input type="checkbox" name="checkbox-friday" id="checkbox-friday">
				        <label for="checkbox-friday">V</label>
				        <input type="checkbox" name="checkbox-saturday" id="checkbox-saturday">
				        <label for="checkbox-saturday">S</label>
				        <input type="checkbox" name="checkbox-sunday" id="checkbox-sunday">
				        <label for="checkbox-sunday">D</label>
				    </fieldset>
				</form>
			</div>

			<div id="calendarRepeats">
				
				<form action="#" method="get">
					<div data-role="fieldcontain">
		     	    	<label for="date"><strong>Inizia il giorno:</strong></label>
		     	    	<input type="date" name="date" id="date" value=""  />
					</div>		
				</form>
			</div>

			<div id="stopRepeats">
				<form>
					<legend><strong>Termina il:</strong></legend>
				    <label>
				        <input type="radio" name="radioRepeats" id="radioNever">Mai
				    </label>
				    <label>
				        <input type="radio" name="radioRepeats" id="radioAfter">Dopo X occorrenze
				    </label>
				    <label>
				        <input type="radio" name="radioRepeats" id="radioUntil">Inizia il
				    </label>
				</form>
			</div>

		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a href="#page-0" data-icon="user">Page 0</a></li>
					<li><a href="#page-1" data-icon="star">Page 1</a></li>
					<li><a href="#page-2" data-icon="shop">Page 2</a></li>
					<li><a href="#page-3" data-icon="location">Page 3</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
